<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="filename" content="mobile_fashion_category_page.html">
    <title>StyleHub - 分类</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        :root {
            --primary: #e29692;
            --primary-dark: #c57d7a;
            --light: #f9f9f9;
            --light-gray: #f5f5f5;
            --gray: #e0e0e0;
            --dark: #333;
            --dark-gray: #666;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 10px rgba(0,0,0,0.08);
            --border-radius: 12px;
            --spacing-xs: 0.5rem;
            --spacing-sm: 0.8rem;
            --spacing-md: 1.2rem;
            --spacing-lg: 1.6rem;
            --spacing-xl: 2rem;
            --navigation-height: 58px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', -apple-system, 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: var(--dark);
            max-width: 375px;
            min-height: 100vh;
            margin: 0 auto;
            padding-bottom: var(--navigation-height);
            position: relative;
            overflow-x: hidden;
        }

        /* 页面容器 */
        .page-container {
            padding: var(--spacing-md) var(--spacing-sm);
            min-height: calc(100vh - var(--navigation-height));
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .page-active {
            display: block;
        }

        /* 页头 */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm);
            background: white;
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 底部导航 */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 375px;
            margin: 0 auto;
            height: var(--navigation-height);
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
            z-index: 1000;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--dark-gray);
            padding: 8px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-icon {
            font-size: 1.2rem;
            margin-bottom: 3px;
            transition: color 0.3s ease;
        }

        .tab-label {
            font-size: 0.7rem;
            transition: color 0.3s ease;
        }

        .tab-indicator {
            position: absolute;
            top: 0;
            height: 3px;
            width: 50%;
            background: var(--primary);
            border-radius: 0 0 3px 3px;
            transform: translateY(-3px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .tab-item.active {
            color: var(--primary);
        }

        .tab-item.active .tab-indicator {
            opacity: 1;
            transform: translateY(0);
        }

        /* 分类页面专属样式 */
        .category-page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding: var(--spacing-sm);
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
        }

        .category-page-title {
            font-size: 1.2rem;
            font-weight: 600;
            position: relative;
            padding-left: 10px;
        }

        .category-page-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            height: 65%;
            width: 3px;
            background: var(--primary);
            border-radius: 10px;
        }

        .category-container {
            display: flex;
            height: calc(100vh - var(--navigation-height) - 80px);
            gap: var(--spacing-sm);
        }

        /* 左侧一级分类导航 */
        .primary-categories {
            width: 30%;
            background: #fff;
            border-radius: 12px;
            overflow-y: auto;
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-sm) 0;
        }

        .primary-category-item {
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
        }

        .primary-category-item:hover, 
        .primary-category-item.active {
            background: rgba(226, 150, 146, 0.1);
            border-left: 3px solid var(--primary);
            font-weight: 500;
            color: var(--primary);
        }

        .category-icon {
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: var(--spacing-xs);
            color: var(--primary);
        }

        /* 右侧二级分类和商品展示 */
        .secondary-categories {
            width: 70%;
            overflow-y: auto;
            padding-right: var(--spacing-xs);
        }

        .section-header-category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: var(--spacing-lg) 0 var(--spacing-sm);
        }

        .section-title-category {
            font-size: 1rem;
            font-weight: 600;
            padding-left: var(--spacing-xs);
        }

        .subcategory-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-sm);
        }

        .subcategory-item {
            text-align: center;
            padding: var(--spacing-sm);
            background: #fff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .subcategory-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .subcategory-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto var(--spacing-sm);
            border-radius: 50%;
            background-color: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .subcategory-name {
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* 商品网格 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-sm);
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .product-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.65rem;
            color: white;
            z-index: 2;
            font-weight: 500;
        }

        .discount-badge {
            background-color: #ff5722;
        }

        .hot-badge {
            background-color: var(--primary);
        }

        .product-media {
            position: relative;
            height: 150px;
            border-radius: 10px;
            margin-bottom: 8px;
            overflow: hidden;
            background: var(--light-gray);
        }

        .product-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 0 8px 8px;
        }

        .product-name {
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 5px;
            height: 38px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }

        .product-price {
            display: flex;
            flex-direction: column;
        }

        .current-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.95rem;
        }

        .original-price {
            font-size: 0.75rem;
            text-decoration: line-through;
            color: var(--dark-gray);
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // 页面切换功能
        document.querySelectorAll('.tab-item').forEach(tab => {
            tab.addEventListener('click', function() {
                const pageId = this.getAttribute('data-page');
                
                // 更新导航栏状态
                document.querySelectorAll('.tab-item').forEach(t => {
                    t.classList.remove('active');
                });
                this.classList.add('active');
                
                // 注意：这里只是示例，实际应用中需要显示对应的页面
                alert(`将切换到页面: ${pageId}`);
            });
        });

        // 一级分类点击事件
        document.querySelectorAll('.primary-category-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.primary-category-item').forEach(i => {
                    i.classList.remove('active');
                });
                this.classList.add('active');
                
                // 触发加载不同分类的内容
                const categoryName = this.textContent.trim();
                console.log(`切换到分类: ${categoryName}`);
            });
        });

        // 商品卡片点击事件
        document.querySelectorAll('.product-card').forEach(card => {
            card.addEventListener('click', function() {
                // 触发跳转到商品详情页
                console.log("跳转到商品详情页");
            });
        });

        // 初始设置 - 激活分类页面
        document.querySelector('.tab-item.active').click();
    </script>
