<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="filename" content="login_page.html">
    <title>登录 - StyleHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary: #e29692;
            --primary-light: #f9f0ef;
            --primary-dark: #c57d7a;
            --light: #f9f9f9;
            --light-gray: #f5f5f5;
            --gray: #e0e0e0;
            --dark: #333;
            --dark-gray: #666;
            --shadow-sm: 0 2px 6px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 10px rgba(0,0,0,0.15);
            --border-radius: 12px;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 20px;
            --spacing-xl: 24px;
        }
        
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--spacing-md);
        }
        
        .login-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            position: relative;
        }
        
        .login-header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            padding: var(--spacing-xl) var(--spacing-md);
            text-align: center;
            color: white;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .login-header::after {
            content: '';
            position: absolute;
            top: -40px;
            left: -40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 90px;
            height: 90px;
            background: white;
            border-radius: 50%;
            margin: 0 auto var(--spacing-md);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }
        
        .app-name {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .app-slogan {
            margin-top: var(--spacing-sm);
            opacity: 0.9;
        }
        
        .login-form {
            padding: var(--spacing-xl) var(--spacing-lg) var(--spacing-lg);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 45px;
            border: 1px solid var(--gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(226, 150, 146, 0.2);
            outline: none;
        }
        
        .code-container {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .code-input {
            flex-grow: 1;
        }
        
        .get-code-btn {
            background: var(--primary-light);
            color: var(--primary);
            border: none;
            border-radius: var(--border-radius);
            padding: 0 var(--spacing-md);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .get-code-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(226, 150, 146, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background: var(--gray);
        }
        
        .divider-text {
            padding: 0 var(--spacing-sm);
            color: var(--dark-gray);
            font-size: 0.9rem;
        }
        
        .other-login {
            display: flex;
            justify-content: center;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }
        
        .social-login-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .social-login-btn:hover {
            transform: translateY(-5px);
        }
        
        .social-login-btn i {
            font-size: 1.5rem;
        }
        
        .wechat {
            color: #09bb07;
        }
        
        .alipay {
            color: #108ee9;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-top: var(--spacing-xl);
            font-size: 0.9rem;
        }
        
        .footer-link {
            color: var(--dark-gray);
            text-decoration: none;
            position: relative;
            padding: 0 var(--spacing-xs);
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        .footer-link:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            height: 12px;
            width: 1px;
            background: var(--gray);
        }
        
        /* 响应式优化 */
        @media (max-width: 420px) {
            .login-container {
                margin-top: 0;
            }
            
            .login-header {
                padding: var(--spacing-lg) var(--spacing-md);
            }
            
            .code-container {
                flex-direction: column;
            }
            
            .get-code-btn {
                padding: var(--spacing-sm) var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
            </div>
            <h1 class="app-name">StyleHub</h1>
            <p class="app-slogan">时尚购物，随时随地</p>
        </div>
        
        <div class="login-form">
            <div class="form-group">
                <label class="form-label">手机号码</label>
                <div class="input-with-icon">
                    <i class="fas fa-mobile-alt input-icon"></i>
                    <input 
                        type="tel" 
                        class="form-input" 
                        placeholder="请输入您的手机号码"
                        maxlength="11"
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">验证码</label>
                <div class="code-container">
                    <div class="input-with-icon code-input">
                        <i class="fas fa-shield-alt input-icon"></i>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="请输入验证码"
                            maxlength="6"
                        >
                    </div>
                    <button class="get-code-btn">
                        <i class="fas fa-sms"></i> 获取验证码
                    </button>
                </div>
            </div>
            
            <button class="login-btn">
                <i class="fas fa-sign-in-alt"></i> 立即登录
            </button>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">其他登录方式</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="other-login">
                <div class="social-login-btn wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <div class="social-login-btn alipay">
                    <i class="fab fa-alipay"></i>
                </div>
            </div>
            
            <div class="footer-links">
                <a href="#" class="footer-link">用户协议</a>
                <a href="#" class="footer-link">隐私政策</a>
                <a href="#" class="footer-link">帮助中心</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 手机号码输入限制
            const phoneInput = document.querySelector('input[type="tel"]');
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^\d]/g, '');
            });
            
            // 验证码输入限制
            const codeInput = document.querySelector('input[type="text"]');
            codeInput.addEventListener('input', function() {
                this.value = this.value.replace(/[^\d]/g, '');
            });
            
            // 获取验证码按钮
            const getCodeBtn = document.querySelector('.get-code-btn');
            getCodeBtn.addEventListener('click', function() {
                if (!phoneInput.value || phoneInput.value.length < 11) {
                    alert('请输入正确的手机号码');
                    return;
                }
                
                // 倒计时效果
                let seconds = 60;
                const originalText = this.innerHTML;
                this.innerHTML = `${seconds}秒后重新发送`;
                this.disabled = true;
                
                const countdown = setInterval(() => {
                    seconds--;
                    
                    if (seconds <= 0) {
                        clearInterval(countdown);
                        this.innerHTML = originalText;
                        this.disabled = false;
                        return;
                    }
                    
                    this.innerHTML = `${seconds}秒后重新发送`;
                }, 1000);
            });
            
            // 登录按钮事件
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('click', function() {
                const phone = phoneInput.value;
                const code = codeInput.value;
                
                if (!phone || phone.length < 11) {
                    alert('请输入正确的手机号码');
                    return;
                }
                
                if (!code || code.length < 4) {
                    alert('请输入有效的验证码');
                    return;
                }
                
                // 模拟登录成功
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                this.disabled = true;
                
                setTimeout(() => {
                    alert('登录成功！');
                    this.innerHTML = '<i class="fas fa-sign-in-alt"></i> 立即登录';
                    this.disabled = false;
                }, 1500);
            });
        });
    </script>
</body>
