<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="filename" content="passionate_address_page.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收货地址 - Elegance时装商城</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #e63946;
            --deep-orange: #ff6b35;
            --gold-yellow: #ffd166;
            --light-beige: #ffefd8;
            --dark-brown: #3c1e0a;
            --text-medium: #7a4f33;
            --border-color: #ffe1c8;
            --radius: 24px;
            --radius-card: 18px;
            --transition: all 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow-xs: 0 5px 20px rgba(230, 100, 50, 0.15);
            --shadow-md: 0 10px 40px rgba(230, 100, 50, 0.25);
            --shadow-hover: 0 15px 50px rgba(230, 100, 50, 0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-beige) 0%, #fff2e9 100%);
            color: var(--dark-brown);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .address-container {
            width: 100%;
            max-width: 425px;
            min-height: 812px;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            box-shadow: var(--shadow-md);
        }

        /* 顶部火焰装饰 */
        .flame-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to right, var(--primary-red), var(--deep-orange));
            opacity: 0.8;
            z-index: 1;
        }

        .flame-decor::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to bottom, rgba(255, 111, 53, 0.6), transparent);
        }

        /* 顶部导航 */
        .passionate-header {
            padding: 25px 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
            margin-top: 25px;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--gold-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-red);
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .back-btn:hover {
            transform: translateX(-5px);
            box-shadow: var(--shadow-xs);
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-red);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            flex: 1;
            text-align: center;
        }

        .add-btn {
            background: var(--primary-red);
            color: white;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(230, 57, 70, 0.3);
        }

        .add-btn:hover {
            background: var(--deep-orange);
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        /* 地址列表 */
        .address-list {
            padding: 20px;
            padding-bottom: 120px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .section-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--gold-yellow), var(--deep-orange));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            box-shadow: var(--shadow-xs);
        }

        .section-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-red);
        }

        /* 地址卡片 */
        .address-card {
            background: linear-gradient(135deg, rgba(255, 239, 216, 0.6), rgba(255, 241, 234, 0.7));
            border: 2px solid var(--border-color);
            border-radius: var(--radius-card);
            margin-bottom: 22px;
            padding: 25px;
            position: relative;
            transition: var(--transition);
            box-shadow: var(--shadow-xs);
        }

        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--deep-orange);
        }

        .default-mark {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--primary-red);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 3px 15px rgba(230, 57, 70, 0.3);
        }

        .receiver-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .receiver-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--dark-brown);
        }

        .receiver-phone {
            color: var(--text-medium);
            font-weight: 500;
        }

        .address-details {
            line-height: 1.6;
            color: var(--text-medium);
            margin-bottom: 20px;
            padding-right: 30px;
            font-size: 1.05rem;
            position: relative;
        }

        .address-details::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 2px;
            background: linear-gradient(to right, var(--primary-red), transparent);
        }

        .address-tags {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .tag-item {
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
            background: rgba(255, 209, 102, 0.3);
            color: var(--dark-brown);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .tag-item.home i {
            color: var(--primary-red);
        }

        .tag-item.office i {
            color: var(--deep-orange);
        }

        .address-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
            border-top: 2px dashed var(--border-color);
            padding-top: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .action-btn.edit {
            color: var(--deep-orange);
        }

        .action-btn.edit:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: var(--deep-orange);
            transform: translateY(-3px);
        }

        .action-btn.delete {
            color: var(--primary-red);
        }

        .action-btn.delete:hover {
            background: rgba(230, 57, 70, 0.1);
            border-color: var(--primary-red);
            transform: translateY(-3px);
        }

        .action-btn.default {
            color: var(--primary-red);
            background: rgba(230, 57, 70, 0.1);
            border-color: var(--primary-red);
        }

        .action-btn.default:hover {
            background: rgba(230, 57, 70, 0.15);
            transform: translateY(-3px);
        }

        /* 悬浮添加按钮 */
        .floating-add-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--deep-orange), var(--primary-red));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow-hover);
            transition: var(--transition);
            z-index: 20;
        }

        .floating-add-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--shadow-hover);
        }

        /* 底部导航 */
        .nav-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 80px;
            background: white;
            border-top: 2px solid var(--border-color);
            padding: 0 10px;
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            border-radius: 15px;
            transition: var(--transition);
        }

        .nav-item.active {
            background: rgba(230, 57, 70, 0.1);
        }

        .nav-icon {
            font-size: 1.5rem;
            color: var(--text-medium);
            margin-bottom: 5px;
            transition: var(--transition);
        }

        .nav-item.active .nav-icon {
            color: var(--primary-red);
            transform: translateY(-5px);
        }

        .nav-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-medium);
            transition: var(--transition);
        }

        .nav-item.active .nav-label {
            color: var(--primary-red);
        }

        /* 火焰装饰元素 */
        .flame-decoration {
            position: absolute;
            bottom: 90px;
            left: 30px;
            width: 50px;
            height: 100px;
            background: linear-gradient(to top, #ff9a44, #ff6b35, #e63946);
            border-radius: 50% 50% 20% 20%;
            filter: blur(4px);
            opacity: 0.3;
            z-index: 1;
            animation: flameFloat 3s infinite ease-in-out;
        }

        @keyframes flameFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .flame-decoration:nth-child(2) {
            bottom: 120px;
            right: 40px;
            left: auto;
            animation-delay: 0.5s;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 悬浮按钮效果
            const floatingBtn = document.querySelector('.floating-add-btn');
            floatingBtn.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.2)';
                this.style.boxShadow = '0 20px 50px rgba(230, 57, 70, 0.5)';
            });
            
            floatingBtn.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = '0 15px 50px rgba(230, 100, 50, 0.35)';
            });
            
            // 卡片悬停效果
            const addressCards = document.querySelectorAll('.address-card');
            addressCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                    this.style.boxShadow = '0 15px 40px rgba(230, 100, 50, 0.3)';
                    this.style.border = '2px solid #ff6b35';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 5px 20px rgba(230, 100, 50, 0.15)';
                    this.style.border = '2px solid #ffe1c8';
                });
            });
            
            // 设置为默认地址
            document.querySelectorAll('.action-btn.default').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.default-mark')?.remove();
                    const newMark = document.createElement('div');
                    newMark.className = 'default-mark';
                    newMark.textContent = '默认地址';
                    
                    const card = this.closest('.address-card');
                    card.prepend(newMark);
                    
                    this.innerHTML = '<i class="fas fa-check"></i> 已设默认';
                    this.style.background = 'linear-gradient(to right, #06d6a0, #118ab2)';
                    this.style.color = 'white';
                    this.disabled = true;
                    
                    document.querySelectorAll('.action-btn.default').forEach(b => {
                        if (b !== this) {
                            b.innerHTML = '<i class="fas fa-star"></i> 设默认';
                            b.style.background = 'rgba(230, 57, 70, 0.1)';
                            b.style.border = '2px solid #e63946';
                            b.disabled = false;
                        }
                    });
                });
            });
            
            // 删除按钮操作
            document.querySelectorAll('.action-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (confirm('确定要删除这个地址吗？')) {
                        const card = this.closest('.address-card');
                        card.style.opacity = '0';
                        card.style.transform = 'translateX(100px)';
                        
                        setTimeout(() => {
                            card.remove();
                        }, 300);
                    }
                });
            });
            
            // 添加地址按钮触发
            document.querySelector('.add-btn').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 添加中...';
                setTimeout(() => {
                    this.innerHTML = '+ 添加';
                    alert('进入添加新地址页面');
                }, 1000);
            });
            
            // 悬浮按钮点击
            floatingBtn.addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                setTimeout(() => {
                    this.innerHTML = '<i class="fas fa-plus"></i>';
                    alert('进入添加新地址页面');
                }, 800);
            });
        });
    </script>
